<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="(orderItemCount | async) > 0">
    <ion-fab-button>
      <ion-icon name="cart-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <img class="restaurant-img"
    src="https://cdn.vox-cdn.com/thumbor/PMsdRpOUmswh-Fz3mEV0_JulmaQ=/0x0:4000x2667/1200x800/filters:focal(1680x1014:2320x1654)/cdn.vox-cdn.com/uploads/chorus_image/image/65902559/GALDOPHOTO_11November2019_Chefs_Special_HG4A0325.0.jpg"
    alt="">
  <div class="ion-padding-start ion-padding-end">
    <h1><strong>Green Food</strong></h1>

    <div class="search-menu">
      <h3>Menú</h3>
      <ion-button fill="clear" slot="icon-only">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </div>

    <ion-slides pager="false" [options]="slideOpts">
      <ion-slide *ngFor="let c of [1, 2, 3, 4, 5, 6, 7 ,8, 9]">
        <ion-badge color="primary">Categoría {{c}}</ion-badge>
      </ion-slide>
    </ion-slides>

    <ion-list class="ion-padding-top">
        <ion-item lines="none" *ngFor="let c of [1, 2, 3, 4, 5, 6, 7 ,8, 9]"   [routerLink]="c">
          <ion-thumbnail slot="end">
            <img src="https://recetadehotcakes.com/wp-content/uploads/2016/08/1.-hot-cakes-1.jpg">
          </ion-thumbnail>
          <ion-label>
            <h2>H2 Title Text</h2>
            <p>{{c}}</p>
          </ion-label>
        </ion-item>
    </ion-list>
  </div>
</ion-content>
